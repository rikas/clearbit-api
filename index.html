<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ClearBit Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-3">ClearBit Demo</h1>

      <form id="clearbitForm" class="row g-3">
        <div class="col-auto col-5">
          <input type="email" placeholder="Stalk someone" id="clearbitEmail" class="form-control" />
        </div>
        <div class="col-auto">
          <input type="submit" id="clearbitSubmit" class="btn btn-primary" disabled />
        </div>
      </form>

      <div class="card mb-3 mt-4 d-none" style="max-width: 640px" id="userInfo">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="" class="img-fluid rounded-start" alt="Avatar" id="userAvatar" />
          </div>

          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title mb-0" id="userName"></h5>
              <p class="card-text text-black-50" id="userEmail"></p>
              <p class="card-text fst-italic small" id="userBio"></p>
              <p><small class="text-muted" id="userLocation"></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="build/application.js"></script>
  </body>
</html>
